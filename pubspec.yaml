name: tidy_town
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '^3.7.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.2
  lottie: ^2.7.0
  google_fonts: ^6.1.0
  flutter_tts: ^3.8.5
  audioplayers: ^5.2.1
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/welcome.gif
    - assets/images/home_back1.gif
    - assets/images/avatar.png
    - assets/images/home_back.png
    - assets/images/1.png
    - assets/images/recycle/recycle_ws.jpeg
    - assets/images/recycle/paper.png
    - assets/images/recycle/plastic.png
    - assets/images/recycle/glass.png
    - assets/images/recycle/metal.png
    - assets/images/recycle/pizza.jpg
    - assets/images/recycle/banana.jpeg
    - assets/images/recycle/background.jpeg
    - assets/images/recycle/story1.jpeg
    - assets/images/recycle/story2.png
    - assets/images/recycle/story3.png
    - assets/images/recycle/story4.png
    - assets/images/compost/compost_ws.png
    - assets/images/landfill/landfill_ws.jpg
    - assets/sounds/

  fonts:
    - family: ComicNeue
      fonts:
        - asset: assets/fonts/ComicNeue-Regular.ttf
        - asset: assets/fonts/ComicNeue-Bold.ttf
          weight: 700